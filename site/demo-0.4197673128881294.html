<!DOCTYPE html>
<html>
  <head>
    <title>我是模板页面</title>
<!--     <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../index-1.css" />
    <link rel="stylesheet" href="../index-2.css" /> -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: none;
      }
      
    </style>
  </head>
  <body>
    <!--
      id=meta.filename.replace(/\.md$/, '').replace(/\//g, '-');
       id是和我们的meta.filename相关的
    -->
    <div id="components-select-demo-basic"></div>
    <script>
      function require(module) {
        if (module === 'react-router') {
          return window.ReactRouter;
        }
        if (module === 'react-router-dom') {
          return window.ReactRouterDOM;
        }
        return window.parent[module];
      }
      var mountNode = document.getElementById('components-select-demo-basic');
      var React = require('react');
      var ReactDOM = require('react-dom');
    </script>
    
     <script src="https://unpkg.com/react-router@3/umd/ReactRouter.min.js"></script>
    <script>
      function bishengPluginReactPreviewer() {
  var React = require("react");

  var ReactDOM = require("react-dom");

  var _index = require("../../index.js");

  var props = {
    url: "http://mytv-test.alibaba.net/common/jsonp/getYoukuPerson.htm",
    style: {
      width: "200px"
    },
    method: 'post',
    query: {
      fetchKey: "keyword"
    },
    data: ["data", 'users'],
    //对象路由
    updater: function updater(item) {
      return item.personname;
    },
    //该函数表示选中一行的时候应该选中哪一个字段在文本框中显示
    showHtml: function showHtml(rowData) {
      var thumburl = rowData.thumburl;
      var personname = rowData.personname;
      var personid = rowData.personid;
      return "<img style='vertical-align:middle' src=" + thumburl + "></img>" + "<span>" + personid + "</span>" + "<span style='width:80px;'>" + personname + "</span>";
    }
  };
  return React.createElement(_index.Select, props);
}
    </script>
    <script>
      var ReactDOM = require('react-dom');
      ReactDOM.render(bishengPluginReactPreviewer(), mountNode);
    </script>
  </body>
</html>
